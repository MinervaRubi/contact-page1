<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/Expand_down.svg"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Contact Page</title>
  </head>
  <body>
    <img src="styles/Logo.svg" alt="Logo" class="logo">

    <header class="header-out">
      <h1>Interested in our <br>
      <span>business pricing?</span></h1>
      <p>Fill out the form to view details and we'll contact you as soon as possible.</p>
    </header>
      
    <div class="contenido">
      <form class="contacto">
        <div class="grupo" style="display: flex; gap: 10px; align-items: center;">
          <label for="name">Nombre</label>
          <input type="text" placeholder="nombre" required>
          <label for="Email">Email</label>
          <input type="email" placeholder="Company Email" required>
        </div>

        <div class="Company" style="display: flex; gap: 10px; align-items: center;">
          <select required>
            <option selected>50-100 employees</option>
            <option>10 - 50 employees</option>
            <option>100 - 500 employees</option>
          </select>

          <select required>
            <option selected>Building Landing Pages</option>
            <option>SEO</option>
            <option>Marketing</option>
          </select>
        </div>

        <div>
          <textarea placeholder="mensaje" rows="5"></textarea>
        </div>
        <button type="submit">contact Sales</button>
      </form>
    </div>
    <div class="author-info">Coded by <a href="#">Minerva Rubi Rodriguez Alvarez</a></div>
  </body>
</html>
