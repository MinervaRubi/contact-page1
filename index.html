<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/Expand_down.svg"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Contact Page</title>
  </head>
  <body>
    <div class="contenido">
      <header>
        <img src="styles/Logo.svg" alt="Logo">
        <h1>Interested in our <br>
        <span> business procing?</span></h1>
        <p>Fill out the from to view details and we'll contact ypu as soon as possible.</p>
      </header>
      <form class="contacto">
        <div class="grupo">
          <input type="texto" placeholder="nombre" required>
          <input type="email" placeholder="Company Email" required>
        </div>

        <div class="Company">
          <select required>
            <option selected >50-100 employees</option>
            <option>10 - 50 employees</option>
            <option>100 - 500 employees</option>
          </select>

            <select required>
              <option selected>Buliding Loading Pages</option>
              <option>SEO </option>
              <option>Marketing</option>
            </select>

        </div>

        <textarea placeholder="mensaje" rows="5">

        </textarea>

        <button type="contact">contact Sales</button>
      </form>
    </div>
    <div class="author-info">Coded by <a href="#">Minerva Rubi Rodriguez Alvarez</a></div>
  </body>
</html>
