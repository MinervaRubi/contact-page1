<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="resources/Expand_down.svg" type="image/x-icon" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Contact Page</title>
  </head>
  <body>
    <img src="styles/Logo.svg" alt="Logo" class="logo">

    <header class="header-out">
      <h1>Interested in our <br><span>business pricing?</span></h1>
      <p>Fill out the form to view details and weâ€™ll contact you as soon as possible.</p>
    </header>
      
    <div class="contenido">
      <form class="contacto">
        <div class="row">
          <div class="form-field">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Ethan Johnson" required>
          </div>
          <div class="form-field">
            <label for="email">Company Email</label>
            <input id="email" name="email" type="email" placeholder="ethan@johnson.com" required>
          </div>
        </div>

        <div class="row">
          <div class="form-field">
            <label for="company-size">Company Size</label>
            <select id="company-size" name="company_size" required>
              <option>10 - 50 employees</option>
              <option selected>50 - 100 employees</option>
              <option>100 - 500 employees</option>
            </select>
          </div>
          <div class="form-field">
            <label for="subject">Subject</label>
            <select id="subject" name="subject" required>
              <option selected>Building Landing pages</option>
              <option>SEO</option>
              <option>Marketing</option>
            </select>
          </div>
        </div>

        <div class="form-field full-width">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="50 - 100 employees"></textarea>
        </div>

        <button type="submit">Contact Sales</button>
      </form>
    </div>

    <div class="author-info">Coded by <a href="#">Minerva Rubi Rodriguez Alvarez</a></div>
  </body>
</html>
